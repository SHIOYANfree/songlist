<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>しおやんの弾き語りリスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .muted {
      color: #777;
    }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      background: #ddd;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>しおやんの弾き語りリスト</h1>
  <input id="searchBox" type="text" placeholder="検索（スペース区切りでAND検索）" style="width:60%;" />
  <button id="sortBtn">曲名A→Z</button>
  <label><input type="checkbox" id="darkToggle"> ダークモード</label>
  <table>
    <thead>
      <tr id="thead"></tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    function parseCSV(text){
      const rows=[]; let row=[], cell="", q=false;
      for(let i=0;i<text.length;i++){
        const ch=text[i];
        if(ch==='"'){
          if(q && text[i+1]==='"'){ cell+='"'; i++; }
          else { q=!q; }
        } else if(ch===',' && !q){ row.push(cell); cell=""; }
        else if((ch==='\n'||ch==='\r') && !q){
          if(cell!==""||row.length){ row.push(cell); rows.push(row); }
          row=[]; cell="";
        }
        else { cell+=ch; }
      }
      if(cell!==""||row.length){ row.push(cell); rows.push(row); }
      return rows;
    }

    let rows = [];
    let sortAsc = true;
    let linkColIndex = -1;

    function renderHeader(headers){
      document.getElementById('thead').innerHTML = headers.map(h=>`<th>${h}</th>`).join('');
    }

    function renderBody(data){
      const tbody = document.getElementById('tbody');
      if(!data || data.length<=1){
        tbody.innerHTML = `<tr><td class="muted" colspan="99">データがありません。</td></tr>`;
        return;
      }
      tbody.innerHTML = data.slice(1).map(r=>{
        return `<tr>` + r.map((c,i)=>{
          if(i===2 && c.trim()){ // 備考欄バッジ
            return `<td><span class="badge">${c}</span></td>`;
          } else if(i===0 && linkColIndex>=0 && r[linkColIndex] && /^https?:\/\//i.test(r[linkColIndex].trim())) {
            // 曲名セル + リンク先
            const url = r[linkColIndex].trim();
            return `<td><a href="${url}" target="_blank" rel="noopener noreferrer">${c}</a></td>`;
          } else {
            return `<td>${c}</td>`;
          }
        }).join('') + `</tr>`;
      }).join('');
    }

    function applySearch(allRows, keyword){
      if(!keyword) return allRows;
      const keywords = keyword.toLowerCase().split(/\s+/).filter(k => k);
      return allRows.filter((r,i) => {
        if(i===0) return true;
        return keywords.every(kw => r.some(c => (c||"").toLowerCase().includes(kw)));
      });
    }

    function sortByTitle(allRows){
      const header = allRows[0];
      const idx = header.findIndex(h=>/曲名/.test(h));
      if(idx<0) return allRows;
      return [header].concat(allRows.slice(1).sort((a,b)=>{
        const A=(a[idx]||"").toLowerCase();
        const B=(b[idx]||"").toLowerCase();
        return sortAsc ? A.localeCompare(B,'ja') : B.localeCompare(A,'ja');
      }));
    }

    document.getElementById('searchBox').addEventListener('input', () => {
      const filtered = applySearch(rows, searchBox.value);
      renderBody(filtered);
    });

    document.getElementById('sortBtn').addEventListener('click', () => {
      sortAsc = !sortAsc;
      sortBtn.textContent = sortAsc ? '曲名A→Z' : '曲名Z→A';
      const sorted = sortByTitle(rows);
      const filtered = applySearch(sorted, searchBox.value);
      renderBody(filtered);
    });

    document.getElementById('darkToggle').addEventListener('change', () => {
      document.documentElement.style.colorScheme = darkToggle.checked ? 'dark' : 'light';
    });

    (function load(){
      const v = Date.now();
      fetch('弾き語り曲リスト.csv?v='+v)
        .then(res => res.text())
        .then(text => {
          rows = parseCSV(text.trim());
          const header = rows[0];
          linkColIndex = header.findIndex(h => /リンク先|url|link/i.test(h));
          renderHeader(header);
          const sorted = sortByTitle(rows);
          renderBody(sorted);
        })
        .catch(err => {
          document.getElementById('tbody').innerHTML = `<tr><td class="muted" colspan="99">CSV読み込みに失敗しました。</td></tr>`;
          console.error(err);
        });
    })();
  </script>
</body>
</html>
